<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
  <title>钱保姆后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="shortcut icon" href="/favicon.ico"/>
  <link rel="bookmark" href="/favicon.ico"/>
  <link rel="stylesheet" href="/statics/plugins/layui/css/layui.css" media="screen" />
  <link rel="stylesheet" href="/statics/css/qbm-manage.css" media="screen" />
</head>
<body id="framePage">
  <div class="admin-wrap">
    <div class="layui-form">
      <div class="layui-form-item">
        <label class="layui-form-label">商品型号</label>
        <div class="layui-input-inline" style="width:200px;">
          <input type="text" name="goodsModel" lay-verify="required" placeholder="商品型号" autocomplete="off" class="layui-input" id="goodsModel">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">商品颜色</label>
        <div class="layui-input-inline" style="width:200px;">
          <input type="text" name="goodsColour" lay-verify="required" placeholder="商品颜色" autocomplete="off" class="layui-input" id="goodsColour">
        </div>
      </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数量</label>
        <div class="layui-input-inline" style="width:200px;">
          <input type="text" name="stock" lay-verify="required" placeholder="数量" autocomplete="off" class="layui-input" id="stock">
        </div>
      </div>
      <input type="hidden" name="type" id="pageType" />
      <input type="hidden" name="goodsId" id="goodsId">
      <input type="hidden" name="id" id="specificationId" />
      <div class="qbm-form-btn">
        <button class="layui-btn layui-btn-normal" id="submitBtn" lay-submit lay-filter="submit">提交</button>
        <span class="layui-btn layui-btn-primary" id="cancleBtn">取消</span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/statics/plugins/layui/layui.js"></script>
  <script type="text/javascript" src="/statics/js/page/module/financialLife/goodsManage/goodsSpecification.js"></script>
</body>
</html>
