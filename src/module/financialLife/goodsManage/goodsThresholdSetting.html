<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
  <title>钱保姆后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="shortcut icon" href="/favicon.ico"/>
  <link rel="bookmark" href="/favicon.ico"/>
  <link rel="stylesheet" href="/statics/plugins/layui/css/layui.css" media="screen" />
  <link rel="stylesheet" href="/statics/css/qbm-manage.css" media="screen" />
</head>
<body id="framePage">
  <div class="admin-wrap">
    <div class="layui-form">
      <div id="dataList">
        <script id="listTpl" type="text/html">
          <div class="layui-form-item">
            <label class="layui-form-label">商品收益率</label>
            <div class="layui-input-inline" style="width:100px;">
              <input type="text" name="goodsProfitRate" value="{{if goodsProfitRate}}{{goodsProfitRate}}{{/if}}" {{if dataList.length > 0}}disabled{{/if}} lay-verify="required" placeholder="商品收益率" autocomplete="off" class="layui-input" id="goodsProfitRate">
            </div>
            <div class="layui-form-mid">%</div>
          </div>
          <fieldset class="layui-elem-field layui-field-title">
            <legend>商品白领门槛</legend>
            <div class="layui-field-box">
              <div class="txt-right"><a href="javascript:;" class="layui-btn layui-btn-small j-optBtn" data-type="add" title="添加门槛"><i class="layui-icon"></i></button></a></div>
              <table class="layui-table admin-table" lay-even>
                <thead>
                  <tr>
                    <th>投资期限</th>
                    <th>项目基础年化</th>
                    <th>现金收益率</th>
                    <th>投资本金（元）</th>
                    <th>现金收益（元）</th>
                    <th>默认展示</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  {{each dataList}}
                  <tr>
                    <td>{{$value.tenderLimit}}</td>
                    <td>{{$value.baseApr}}%</td>
                    <td>{{$value.moneyProfitRate}}%</td>
                    <td>{{$value.tenderAccount}}</td>
                    <td>{{$value.moneyProfit}}</td>
                    <td>
                      {{if $value.isShow == 1}}
                        是
                      {{else}}
                        否
                      {{/if}}
                    </td>
                    <td width="130">
                      <div class="layui-btn-group">
                        <span class="layui-btn layui-btn-small j-optBtn" data-id="{{$value.id}}" data-type="edit"><i class="layui-icon"></i>修改</span>
                        <span class="layui-btn layui-btn-danger layui-btn-small j-optBtn" data-id="{{$value.id}}" data-type="delete"><i class="layui-icon"></i>删除</span>
                      </div>
                    </td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </fieldset>
          <input type="hidden" value="{{goodsWorth}}" id="goodsWorth">
        </script> 
      </div>
      
      <div class="qbm-form-btn">
        <span class="layui-btn layui-btn-normal" id="submitBtn" lay-submit lay-filter="submit">提交</span>
        <span class="layui-btn layui-btn-primary" id="cancleBtn">取消</span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/statics/plugins/layui/layui.js"></script>
  <script type="text/javascript" src="/statics/js/page/module/financialLife/goodsManage/goodsThresholdSetting.js"></script>
</body>
</html>
