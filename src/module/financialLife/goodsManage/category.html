<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
  <title>钱保姆后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="shortcut icon" href="/favicon.ico"/>
  <link rel="bookmark" href="/favicon.ico"/>
  <link rel="stylesheet" href="/statics/plugins/layui/css/layui.css" media="screen" />
  <link rel="stylesheet" href="/statics/css/qbm-manage.css" media="screen" />
</head>
<body id="framePage">
  <div class="admin-wrap">
    <div class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">品类名称</label>
        <div class="layui-input-inline">
          <input type="text" name="varietiesName" lay-verify="required" placeholder="请输入品类名称" autocomplete="off" class="layui-input" id="varietiesName">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">父级品类</label>
        <div class="layui-input-inline">
          <select name="parentId" lay-verify="required" id="TopCategory">
            <option value="">请选择</option>
          </select>
        </div>
      </div>
      <input type="hidden" name="type" id="pageType">
      <input type="hidden" name="id" id="pageId">
      <div class="qbm-form-btn">
        <button class="layui-btn layui-btn-normal" id="submitBtn" lay-submit lay-filter="submit">提交</button>
        <span class="layui-btn layui-btn-primary" id="cancleBtn">取消</span>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/statics/plugins/layui/layui.js"></script>
  <script type="text/javascript" src="/statics/js/page/module/financialLife/goodsManage/category.js"></script>
</body>
</html>
