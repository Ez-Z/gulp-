<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
  <title>钱保姆后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="shortcut icon" href="/favicon.ico"/>
  <link rel="bookmark" href="/favicon.ico"/>
  <link rel="stylesheet" href="/statics/plugins/layui/css/layui.css" media="screen" />
  <link rel="stylesheet" href="/statics/css/qbm-manage.css" media="screen" />
</head>
<body id="framePage">
  <div class="admin-wrap">
    <div class="layui-form">
      <div class="txt-right"><a href="javascript:;" class="layui-btn layui-btn-small j-optBtn" data-type="add" title="添加规格"><i class="layui-icon"></i></button></a></div>
      <table class="layui-table admin-table" lay-even>
        <thead>
          <tr>
            <th>型号</th>
            <th>颜色</th>
            <th>数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="dataList">
          <script id="listTpl" type="text/html"> 
            {{each dataList}}   
            <tr>
                <td>{{$value.goodsModel}}</td>
                <td>{{$value.goodsColour}}</td>
                <td>{{$value.stock}}</td>
                <td width="130">
                <div class="layui-btn-group">
                    <span class="layui-btn layui-btn-small j-optBtn" data-id="{{$value.id}}" data-type="edit"><i class="layui-icon"></i>修改</span>
                    <span class="layui-btn layui-btn-danger layui-btn-small layui-btn-danger  j-optBtn" data-id="{{$value.id}}" data-type="delete" data-giftType="1" data-name="{{$value.name}}"><i class="layui-icon"></i>删除</span>
                </div>
                </td>
            </tr>
            {{/each}}
          </script>
        </tbody>
      </table>
      <div class="qbm-form-btn">
        <span class="layui-btn layui-btn-normal" id="cancleBtn">确定</span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/statics/plugins/layui/layui.js"></script>
  <script type="text/javascript" src="/statics/js/page/module/financialLife/goodsManage/goodsSpecificationList.js"></script>
</body>
</html>
