<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
  <title>钱保姆后台管理系统</title>
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" href="/favicon.ico"/>
  <link rel="bookmark" href="/favicon.ico"/>
  <link rel="stylesheet" href="/statics/plugins/layui/css/layui.css" media="screen" />
  <link rel="stylesheet" href="/statics/css/qbm-manage.css" media="screen" />
</head>
<body>
  <div class="admin-wrap">
    <blockquote class="layui-elem-quote">
      <span class="layui-btn optBtn" data-type="add"><i class="layui-icon">&#xe654;</i>&nbsp;添加活动</span>
      <div class="fn-r layui-form">
        <div class="layui-form-item">
          <label class="layui-form-label">活动名称</label>
          <div class="layui-input-inline">
            <input type="text" name="name" placeholder="支持模糊查询.." autocomplete="off" class="layui-input">
          </div>
          <div class="layui-input-inline" style="width: auto;">
            <button lay-filter="search" class="layui-btn" lay-submit><i class="layui-icon">&#xe615;</i> 查询</button>
          </div>
        </div>
      </div>
    </blockquote>
    <table class="layui-table admin-table" lay-even>
      <thead>
        <tr>
          <th>编号</th>
          <th>活动名称</th>
          <th>开始时间</th>
          <th>结束时间</th>
          <th>预告开始时间</th>
          <th>添加时间</th>
          <th>备注</th>
          <th>状态</th>
          <th>活动状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="dataList">
        <!--模板-->
        <script id="listTpl" type="text/html">
          {{each dataList}}
          <tr>
    				<td>{{$value.id}}</td>
    				<td>{{$value.activityName}}</td>
    				<td>{{dateFormatFun $value.startTime 1}}</td>
    				<td>{{dateFormatFun $value.endTime 1}}</td>
            <td>{{dateFormatFun $value.trailerStartTime 1}}</td>
            <td>{{dateFormatFun $value.addtime 1}}</td>
            <td>{{$value.remark}}</td>
            <td class="layui-form">
              <input type="checkbox" name="zzz" lay-skin="switch" lay-text="ON|OFF" lay-filter="" value="{{$value.nid}}" {{jiaRiBaoStatusFun $value.status}}>
            </td>
            <td>{{jiaRiBaoActivityStatusFun $value.activityStatus}}</td>
    				<td>
              <div class="layui-btn-group">
                <button class="layui-btn layui-btn-small optBtn" data-status="{{$value.status}}" data-type="edit" data-nid="{{$value.nid}}">活动设置</button>
                <button class="layui-btn layui-btn-small prizeSettingBtn" data-status="{{$value.activityStatus}}" data-nid="{{$value.nid}}">奖项设置</button>
              </div>
    				</td>
    			</tr>
          {{/each}}
        </script>
      </tbody>
    </table>
    <div id="pageBar" class="hide">
			<div class="fn-l page-record">共<span id="totalRecord"></span>条记录</div>
			<div id="pages" class="fn-r page txt-right"></div>
		</div>
	</div>
  <script type="text/javascript" src="/statics/plugins/layui/layui.js"></script>
  <script type="text/javascript" src="/statics/js/page/module/functional/jiaRiBaoManage/list.js"></script>
</body>
</html>
