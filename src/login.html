<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
      <title>钱保姆后台管理系统</title>
      <meta name="renderer" content="webkit">
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <link rel="shortcut icon" href="/favicon.ico" />
      <link rel="bookmark" href="/favicon.ico" />
      <link rel="stylesheet" href="/statics/plugins/layui/css/layui.css" media="screen" />
      <link rel="stylesheet" href="/statics/css/qbm-manage.css" media="screen" />
  </head>
  <body class="login-bg">
      <div class="layui-form login-form">
          <h1 class="login-logo"><img src="/statics/img/loginLogo.png" /></h1>
          <div class="layui-form-item">
            <input type="text" name="j_username" placeholder="用户名" lay-verify="username" autocomplete="off" class="layui-input" id="username">
          </div>
          <div class="layui-form-item">
            <input type="password" name="j_password" placeholder="登陆密码" lay-verify="password" autocomplete="off" class="layui-input" id="password">
          </div>
          <div class="layui-form-item">
            <span class="layui-block layui-btn layui-btn-big login-btn" lay-submit lay-filter="loginSubmit">登录</span>  
          </div> 
      </div>
      <script type="text/javascript" src="/statics/plugins/layui/layui.js"></script>
      <script type="text/javascript" src="/statics/js/page/login.js"></script>
  </body>
</html>
