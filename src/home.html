<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>钱保姆后台管理系统</title>
  <meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" href="/favicon.ico"/>
  <link rel="bookmark" href="/favicon.ico"/>
  <link rel="stylesheet" href="/statics/plugins/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="/statics/css/qbm-manage.css" media="screen" />
</head>
<body>
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header header qbm-header">
      <div class="layui-main">
        <div class="admin-login-box">
          <a href="javascript:;" class="logo" title="钱保姆后台管理系统"><img src="statics/img/logo1.png"></a>
					<a href="javascript:;" class="admin-side-toggle" title="隐藏菜单"><i class="qbm-icon" aria-hidden="true">&#xe614;</i></a>
					<a href="javascript:;" class="admin-side-full" id="fullScreen" title="全屏"><i class="qbm-icon" aria-hidden="true">&#xe613;</i></a>
				</div>
				<ul class="layui-nav">
          <li class="layui-nav-item layui-this"><a href="javascript:;"><i class="qbm-icon" aria-hidden="true">&#xe605;</i>功能管理</a></li>
          <li class="layui-nav-item"><a href="javascript:;"><i class="qbm-icon" aria-hidden="true">&#xe679;</i>系统管理</a></li>
          <li class="layui-nav-item"><a href="javascript:;"><i class="qbm-icon" aria-hidden="true">&#xe612;</i>0元购</a></li>
          <li class="layui-nav-item hide" id="clearCached"><a href="javascript:;">清除缓存</a></li>
					<li class="layui-nav-item">
            <a href="javascript:;" class="admin-header-user">
              <img src="/statics/img/user.jpg" />
							<span>admin</span>
						</a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:;" id="pwdModify"><i class="qbm-icon" aria-hidden="true">&#xe6a2;</i> 密码修改</a></dd>
							<dd id="lock" style="display:none;"><a href="javascript:;"><i class="qbm-icon" aria-hidden="true">&#xe60f;</i> 锁屏 (Alt+L)</a></dd>
							<dd><a href="javascript:;" id="logout"><i class="qbm-icon" aria-hidden="true">&#xe60f;</i>退出登录</a></dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<div class="layui-side layui-bg-black" id="admin-side">
			<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
		</div>
		<div class="layui-body" id="admin-body">
			<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
				<ul class="layui-tab-title">
					<li class="layui-this">
						<i class="qbm-icon qbm-icon-home" aria-hidden="true"></i>
						<cite>后台首页</cite>
					</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<iframe src="/main.html"></iframe>
					</div>
				</div>
			</div>
		</div>
		<!--锁屏模板 start-->
		<script type="text/template" id="lock-temp">
			<div class="admin-header-lock" id="lock-box">
				<div class="admin-header-lock-img">
					<img src="/statics/img/user.jpg"/>
				</div>
				<div class="admin-header-lock-name" id="lockUserName">beginner</div>
				<input type="text" class="admin-header-lock-input" value="输入密码解锁.." name="lockPwd" id="lockPwd" />
				<button class="layui-btn layui-btn-small" id="unlock">解锁</button>
			</div>
		</script>
		<!--锁屏模板 end -->
	</div>
  <!-- 加载js文件-->
  <script type="text/javascript" src="/statics/plugins/layui/layui.js"></script>
  <script type="text/javascript" src="/statics/mock/nav.js"></script>
  <script src="/statics/js/page/home.js"></script>
</body>
</html>
